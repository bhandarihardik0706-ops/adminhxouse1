function navigateTo(page) {
    if (!PAGES[page]) {
        console.error(`Page "${page}" does not exist.`);
        return;
    }
    state.currentPage = page;
    render();
}

function render() {
    const navContainer = $('#sidebar-nav');
    navContainer.innerHTML = Object.keys(PAGES).map(key => {
        const page = PAGES[key];
        const isActive = state.currentPage === key;
        return `
            <button onclick="navigateTo('${key}')" class="w-full flex items-center px-4 py-2.5 text-sm font-medium rounded-lg transition-colors ${isActive ? 'bg-primary text-primary-foreground' : 'text-muted-foreground hover:bg-secondary hover:text-secondary-foreground'}">
                ${page.icon}
                ${page.title}
            </button>
        `;
    }).join('');

    const pageContent = $('#page-content');
    const pageTitle = $('#page-title');
    pageContent.innerHTML = '<div class="text-center text-muted-foreground p-8">Loading...</div>';
    pageTitle.textContent = PAGES[state.currentPage].title;
    
    pageContent.classList.remove('fade-in');
    void pageContent.offsetWidth; // Trigger reflow
    pageContent.classList.add('fade-in');

    PAGES[state.currentPage].render(pageContent);
}

function showToast(message, isError = false) {
    const toast = $('#toast'), p = $('#toast-message');
    p.textContent = message;
    toast.className = `fixed bottom-5 right-5 text-primary-foreground py-2 px-4 rounded-lg shadow-lg text-sm z-[200] ${isError ? 'bg-destructive' : 'bg-primary'}`;
    toast.classList.remove('hidden');
    setTimeout(() => { toast.classList.add('hidden'); }, 3000);
}

async function showConfirmation(title, message) {
    $('#confirm-title').textContent = title;
    $('#confirm-message').textContent = message;
    $('#confirm-modal').classList.remove('hidden');
    
    return new Promise((resolve) => {
        state.confirmPromise = resolve;
    });
}

// --- AUDIO & ALERT LOGIC ---
function initializeAudio() {
    if (state.audioInitialized) return;
    const audio = $('#notification-sound');
    audio.play().then(() => {
        audio.pause();
        state.audioInitialized = true;
        showToast('Audio enabled!');
        if (state.currentPage === 'dashboard') {
            PAGES.dashboard.render($('#page-content'));
        }
    }).catch(error => {
        console.warn("Audio playback failed to initialize:", error);
    });
}

function playAlarm() {
    if (!state.audioInitialized) return;
    const audio = $('#notification-sound');
    audio.loop = true;
    audio.play().catch(e => console.error("Could not play alarm:", e));
}

function stopAlarm() {
    const audio = $('#notification-sound');
    audio.pause();
    audio.currentTime = 0;
    audio.loop = false;
}

function showAlert(content) {
    playAlarm();
    $('#alert-modal-content').innerHTML = content;
    $('#alert-modal').classList.remove('hidden');
}

function hideAlert() {
    stopAlarm();
    $('#alert-modal').classList.add('hidden');
}

function downloadCSV(csvContent, fileName) {
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement("a");
    if (link.download !== undefined) {
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", fileName);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
}

    }
}

                if (item.products) acc[item.products.name] = (acc[item.products.name] || 0) + item.quantity;
                return acc;
            }, {});
            const sortedItems = Object.entries(itemCounts).sort(([, a], [, b]) => b - a).slice(0, 5);
            new Chart($('#topItemsChart'), { type: 'bar', data: { labels: sortedItems.map(i => i[0]), datasets: [{ label: 'Quantity Sold', data: sortedItems.map(i => i[1]), backgroundColor: chartColors, }] }, options: { indexAxis: 'y', responsive: true } });

            const revenueByDay = orders.reduce((acc, order) => {

                acc[day] = (acc[day] || 0) + order.total_amount;
                return acc;
            }, {});
            const sortedDays = Object.entries(revenueByDay).sort(([a], [b]) => new Date(a) - new Date(b));
            new Chart($('#revenueChart'), { type: 'line', data: { labels: sortedDays.map(d => new Date(d[0]).toLocaleDateString()), datasets: [{ label: 'Daily Revenue (₹)', data: sortedDays.map(d => d[1]), borderColor: '#3B82F6', tension: 0.1 }] }, options: { responsive: true } });

            const revenueByCategory = orderItems.reduce((acc, item) => {
                if (item.products) acc[item.products.category] = (acc[item.products.category] || 0) + (item.quantity * item.price_at_time_of_order);
                return acc;
            }, {});
            new Chart($('#categoryRevenueChart'), { type: 'doughnut', data: { labels: Object.keys(revenueByCategory), datasets: [{ label: 'Revenue', data: Object.values(revenueByCategory), backgroundColor: chartColors }] }, options: { responsive: true } });
            
            const ordersByHour = Array(24).fill(0);
            orders.forEach(order => ordersByHour[new Date(order.created_at).getHours()]++);
            new Chart($('#peakTimesChart'), { type: 'bar', data: { labels: Array.from({length: 24}, (_, i) => `${i}:00`), datasets: [{ label: 'Number of Orders', data: ordersByHour, backgroundColor: '#10B981' }] }, options: { responsive: true, scales: {x: {ticks: {maxRotation: 90, minRotation: 90}}} } });
        } catch (e) {
            console.error("Chart rendering failed:", e);
        }
    };
    
    setTimeout(renderCharts, 0);
}

async function handleReportDownload(e) {
    if (!e.target.classList.contains('report-btn')) return;

    const button = e.target;
    const originalText = button.textContent;
    button.disabled = true;
    button.textContent = 'Generating...';

    const range = button.dataset.range;
    const now = new Date();
    let startDate = new Date();

    if (range === 'today') {
        startDate.setHours(0, 0, 0, 0);
    } else if (range === '7d') {
        startDate.setDate(now.getDate() - 7);
    } else if (range === '30d') {
        startDate.setDate(now.getDate() - 30);
    }
    startDate.setHours(0, 0, 0, 0);


    try {
        const { data, error } = await supabase
            .from('orders')
            .select(`id, created_at, total_amount, tables ( table_number ), order_items ( quantity, price_at_time_of_order, products ( name, category ) )`)
            .gte('created_at', startDate.toISOString())
            .order('created_at', { ascending: false });

        if (error) throw error;
        
        if (data.length === 0) {
            showToast('No data found for the selected period.', true);
            return;
        }

        const csvRows = [];
        const headers = ['OrderID', 'Date', 'Time', 'TableNumber', 'ItemName', 'Category', 'Quantity', 'ItemPrice', 'TotalItemPrice'];
        csvRows.push(headers.join(','));

        for (const order of data) {
            for (const item of order.order_items) {
                const row = [
                    order.id,
                    new Date(order.created_at).toLocaleDateString(),
                    new Date(order.created_at).toLocaleTimeString(),
                    order.tables?.table_number || 'N/A',
                    `"${item.products?.name.replace(/"/g, '""') || 'Deleted Product'}"`,
                    item.products?.category || 'N/A',
                    item.quantity,
                    item.price_at_time_of_order,
                    (item.quantity * item.price_at_time_of_order).toFixed(2)
                ];
                csvRows.push(row.join(','));
            }
        }
        downloadCSV(csvRows.join('\n'), `sales-report-${range}-${new Date().toISOString().split('T')[0]}.csv`);
    } catch (err) {
        showToast(`Error generating report: ${err.message}`, true);
        console.error(err);
    } finally {
        button.disabled = false;
        button.textContent = originalText;
    }
}

            <form id="settings-form" class="space-y-4">
                <div id="settings-fields"><p class="text-muted-foreground">Loading settings...</p></div>
                <div class="flex justify-end pt-4">
                    <button type="submit" class="bg-primary text-primary-foreground px-6 py-2 rounded-lg font-medium">Save Settings</button>
                </div>
            </form>
        </div>
    `;

    const loadSettings = async () => {
        const { data, error } = await supabase.from('settings').select('*');
        const fieldsContainer = $('#settings-fields');
        if (!fieldsContainer) return;
        if (error) { fieldsContainer.innerHTML = `<p class="text-destructive">Error loading settings: ${error.message}</p>`; return; }
        fieldsContainer.innerHTML = data.map(setting => {
            const formattedKey = setting.key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            return `<div><label for="setting-${setting.key}" class="text-sm font-medium text-card-foreground">${formattedKey}</label><input type="text" id="setting-${setting.key}" name="${setting.key}" value="${setting.value}" class="w-full mt-1 p-2 bg-secondary rounded-md border border-border"></div>`;
        }).join('');
    };
    
    await loadSettings();

    $('#settings-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const updates = Array.from(formData.entries()).map(([key, value]) => ({ key, value }));
        const { error } = await supabase.from('settings').upsert(updates);
        if (error) showToast(`Error saving settings: ${error.message}`, true);
        else showToast('Settings saved successfully.');
    });
}


// =================================================================================
//  SECTION 4: INITIALIZATION & REALTIME LISTENERS
// =================================================================================

function applyTheme(theme) {
    document.documentElement.classList.toggle('dark', theme === 'dark');
    document.documentElement.classList.toggle('light', theme !== 'dark');
    $('#theme-icon-dark').classList.toggle('hidden', theme !== 'dark');
    $('#theme-icon-light').classList.toggle('hidden', theme === 'dark');
    localStorage.setItem('theme', theme);
}

// --- INITIALIZATION ---
async function initializeApp() {
    $('#login-screen').classList.add('hidden');
    $('#app-container').classList.remove('hidden');
    
    $('#user-email').textContent = state.user.email;
    applyTheme(localStorage.getItem('theme') || 'light');
    
    $('#theme-toggle').addEventListener('click', () => applyTheme(localStorage.getItem('theme') === 'dark' ? 'light' : 'dark'));
    $('#logout-btn').addEventListener('click', async () => { await supabase.auth.signOut(); window.location.reload(); });
    document.body.addEventListener('click', initializeAudio, { once: true });
    
    $('#confirm-cancel-btn').addEventListener('click', () => { $('#confirm-modal').classList.add('hidden'); if (state.confirmPromise) state.confirmPromise(false); });
    $('#confirm-ok-btn').addEventListener('click', () => { $('#confirm-modal').classList.add('hidden'); if (state.confirmPromise) state.confirmPromise(true); });

    supabase.channel('public-changes')
        .on('postgres_changes', { event: '*', schema: 'public' }, payload => {
            console.log('Realtime Event:', payload);
            const activePage = state.currentPage;
            const table = payload.table;
            
            if (activePage === 'dashboard') loadDashboardStats();
            if (activePage === 'dashboard' && table === 'orders') loadLiveOrders();
            if (activePage === 'dashboard' && table === 'staff_calls') loadLiveStaffCalls();
            if (activePage === 'orders' && table === 'orders') PAGES.orders.render($('#page-content'));
            if (activePage === 'analytics' || activePage === 'reports') PAGES[activePage].render($('#page-content'));
            if (activePage === 'staff_calls' && table === 'staff_calls') PAGES.staff_calls.render($('#page-content'));
            if (activePage === 'menu' && table === 'products') PAGES.menu.render($('#page-content'));
            if (activePage === 'customers' && table === 'customers') PAGES.customers.render($('#page-content'));
            if (activePage === 'feedback' && table === 'feedback') PAGES.feedback.render($('#page-content'));
            if (activePage === 'settings' && table === 'settings') PAGES.settings.render($('#page-content'));

            if (payload.eventType === 'INSERT') {
                if (table === 'orders') {
                    supabase.from('orders').select('*, customers(name), tables(table_number)').eq('id', payload.new.id).single().then(({ data }) => {
                        if(data) showAlert(`<h2 class="text-3xl font-bold text-destructive mb-4">New Order!</h2><p class="text-lg">Table #${data.tables?.table_number || 'N/A'}</p><button onclick="hideAlert()" class="mt-4 bg-primary text-primary-foreground px-6 py-3 rounded-lg font-bold">OK</button>`);
                    });
                } else if (table === 'staff_calls') {
                     supabase.from('staff_calls').select('*, customers(name), tables(table_number)').eq('id', payload.new.id).single().then(({data}) => {
                        if(data) showAlert(`<h2 class="text-3xl font-bold text-orange-500 mb-4">Staff Call!</h2><p class="text-lg">From Table #${data.tables?.table_number || 'N/A'}</p><button onclick="hideAlert()" class="mt-6 bg-primary text-primary-foreground px-6 py-3 rounded-lg font-bold">OK</button>`);
                     });
                }
            }
        })
        .subscribe();

    navigateTo('dashboard');
}

document.addEventListener('DOMContentLoaded', async () => {
    $('#login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const button = e.target.querySelector('button');
        button.disabled = true;
        button.textContent = "Signing In...";
        const { data, error } = await supabase.auth.signInWithPassword({ email: $('#email').value, password: $('#password').value });
        if (error) {
            $('#login-error').textContent = error.message;
            button.disabled = false;
            button.textContent = "Sign In";
        } else {
            state.user = data.user;
            await initializeApp();
        }
    });

    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
        state.user = session.user;
        await initializeApp();
    } else {
        $('#login-screen').classList.remove('hidden');
    }
});
</script>
