const PAGES = {
    dashboard: { title: "Dashboard", icon: ICONS.dashboard, render: renderDashboard },
    orders: { title: "Orders", icon: ICONS.orders, render: renderOrders },
    menu: { title: "Menu", icon: ICONS.menu, render: renderMenu },
    customers: { title: "Customers", icon: ICONS.customers, render: renderCustomers },

    analytics: { title: "Analytics", icon: ICONS.analytics, render: renderAnalytics },
    feedback: { title: "Feedback", icon: ICONS.feedback, render: renderFeedback },

    settings: { title: "Settings", icon: ICONS.settings, render: renderSettings },
};

// =================================================================================
//  SECTION 2: CORE LOGIC & NAVIGATION
// =================================================================================

function navigateTo(page) {
    if (!PAGES[page]) {
        console.error(`Page "${page}" does not exist.`);
        return;
    }
    state.currentPage = page;
    render();
}

function render() {
    // Render sidebar
    const navContainer = $('#sidebar-nav');
    navContainer.innerHTML = Object.keys(PAGES).map(key => {
        const page = PAGES[key];
        const isActive = state.currentPage === key;
        return `
            <button onclick="navigateTo('${key}')" class="w-full flex items-center px-4 py-2.5 text-sm font-medium rounded-lg transition-colors ${isActive ? 'bg-primary text-primary-foreground' : 'text-muted-foreground hover:bg-secondary hover:text-secondary-foreground'}">
                ${page.icon}
                ${page.title}
            </button>
        `;
    }).join('');

    // Render content
    const pageContent = $('#page-content');
    const pageTitle = $('#page-title');
    pageContent.innerHTML = '<div class="text-center text-muted-foreground">Loading...</div>';
    pageTitle.textContent = PAGES[state.currentPage].title;
    
    // Fade in content
    pageContent.classList.remove('fade-in');
    void pageContent.offsetWidth; // Trigger reflow
    pageContent.classList.add('fade-in');

    PAGES[state.currentPage].render(pageContent);
}

function showToast(message, isError = false) {
    const toast = $('#toast'), p = $('#toast-message');
    p.textContent = message;
    toast.className = `fixed bottom-5 right-5 text-primary-foreground py-2 px-4 rounded-lg shadow-lg text-sm z-[200] ${isError ? 'bg-destructive' : 'bg-primary'}`;
    toast.classList.remove('hidden');
    setTimeout(() => { toast.classList.add('hidden'); }, 3000);
}

async function showConfirmation(title, message) {
    $('#confirm-title').textContent = title;
    $('#confirm-message').textContent = message;
    $('#confirm-modal').classList.remove('hidden');
    
    return new Promise((resolve) => {
        state.confirmPromise = resolve;
    });
}

// --- AUDIO & ALERT LOGIC ---
function initializeAudio() {
    if (state.audioInitialized) return;
    const audio = $('#notification-sound');
    audio.play().then(() => {
        audio.pause();
        state.audioInitialized = true;
        showToast('Audio enabled!');
        if (state.currentPage === 'dashboard') {
            PAGES.dashboard.render($('#page-content'));
        }
    }).catch(error => {
        console.warn("Audio playback failed to initialize:", error);
    });
}

function playAlarm() {
    if (!state.audioInitialized) return;
    const audio = $('#notification-sound');
    audio.loop = true;
    audio.play().catch(e => console.error("Could not play alarm:", e));
}

function stopAlarm() {
    const audio = $('#notification-sound');
    audio.pause();
    audio.currentTime = 0;
    audio.loop = false;
}

function showAlert(content) {
    playAlarm();
    $('#alert-modal-content').innerHTML = content;
    $('#alert-modal').classList.remove('hidden');
}

function hideAlert() {
    stopAlarm();
    $('#alert-modal').classList.add('hidden');
}

// --- DASHBOARD ---
async function renderDashboard(container) {
    const audioInitHTML = !state.audioInitialized
        ? `<div id="audio-prompt" class="bg-yellow-100 dark:bg-yellow-900/50 border-l-4 border-yellow-500 text-yellow-700 dark:text-yellow-300 p-4 mb-6 rounded-r-lg" role="alert">
             <div class="flex">
                <div class="py-1"><svg class="fill-current h-6 w-6 text-yellow-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zM9 11v4h2v-4H9zm0-4h2v2H9V7z"/></svg></div>
                <div>
                  <p class="font-bold">Enable Sound Notifications</p>
                  <p class="text-sm">Click the button to enable sound for new orders and staff calls.</p>
                  <button id="test-audio-btn" class="mt-2 bg-yellow-500 text-white font-bold py-1 px-2 rounded text-xs hover:bg-yellow-600">Enable Audio</button>
                </div>
            </div>
           </div>`
        : '';
        
    container.innerHTML = `
        ${audioInitHTML}
        <div id="live-updates" class="space-y-6">
            <div>
                <h3 class="text-lg font-semibold mb-4 text-card-foreground">New Live Orders</h3>
                <div id="live-orders-container" class="space-y-3"></div>
            </div>
            <div>
                <h3 class="text-lg font-semibold mb-4 text-card-foreground">Pending Staff Calls</h3>
                <div id="live-staff-calls-container" class="space-y-3"></div>
            </div>
        </div>
    `;
    
    if ($('#test-audio-btn')) {
        $('#test-audio-btn').addEventListener('click', () => {
            initializeAudio();
        });
    }

    // Load initial data
    await loadLiveOrders();
    await loadLiveStaffCalls();
}

async function loadLiveOrders() {
    const { data, error } = await supabase
        .from('orders')
        .select('*, customers(name), tables(table_number)')
        .eq('status', 'received')
        .order('created_at', { ascending: true });
    
    const container = $('#live-orders-container');
    if (!container) return; // In case user navigated away
    
    if (error) {
        container.innerHTML = `<p class="text-center text-destructive p-4">Error: ${error.message}</p>`;
        console.error("Error loading live orders:", error);
        return;
    }

    if (data.length === 0) {

async function renderAnalytics(container) {
    container.innerHTML = `
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

                <h3 class="text-lg font-semibold mb-4">Top 5 Selling Items</h3>

                <div id="revenue-chart-container">
                     <canvas id="revenueChart"></canvas>
                </div>
            </div>
        </div>
    `;
    
    const renderCharts = async () => {
        try {
            // Fetch data for Top Selling Items
            const { data: orderItems, error: itemsError } = await supabase
                .from('order_items')
                .select('quantity, products(name)');
                
            if (itemsError) {
                $('#top-items-chart-container').innerHTML = `<p class="text-destructive">Error loading item data.</p>`;
            } else {
                const itemCounts = orderItems.reduce((acc, item) => {
                    if (!item.products) return acc;
                    const name = item.products.name;
                    acc[name] = (acc[name] || 0) + item.quantity;
                    return acc;
                }, {});
                const sortedItems = Object.entries(itemCounts).sort(([,a],[,b]) => b-a).slice(0, 5);
                if ($('#topItemsChart')) {
                    new Chart($('#topItemsChart'), {
                        type: 'bar',
                        data: {
                            labels: sortedItems.map(item => item[0]),
                            datasets: [{
                                label: 'Quantity Sold',
                                data: sortedItems.map(item => item[1]),
                                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: { indexAxis: 'y', responsive: true }
                    });
                }
            }

            // Fetch data for Daily Revenue
            const { data: orders, error: ordersError } = await supabase
                .from('orders')
                .select('created_at, total_amount')
                .gte('created_at', new Date(new Date().setDate(new Date().getDate() - 30)).toISOString());
            
            if (ordersError) {
                $('#revenue-chart-container').innerHTML = `<p class="text-destructive">Error loading revenue data.</p>`;
            } else {
                const revenueByDay = orders.reduce((acc, order) => {
                    const day = new Date(order.created_at).toISOString().split('T')[0];
                    acc[day] = (acc[day] || 0) + order.total_amount;
                    return acc;
                }, {});
                const sortedDays = Object.entries(revenueByDay).sort(([a],[b]) => new Date(a) - new Date(b));
                if ($('#revenueChart')) {
                    new Chart($('#revenueChart'), {
                        type: 'line',
                        data: {
                            labels: sortedDays.map(day => new Date(day[0]).toLocaleDateString()),
                            datasets: [{
                                label: 'Daily Revenue (₹)',
                                data: sortedDays.map(day => day[1]),
                                fill: false,
                                borderColor: 'rgb(75, 192, 192)',
                                tension: 0.1
                            }]
                        },
                        options: { responsive: true }
                    });
                }
            }
        } catch (e) {
            console.error("Chart rendering failed:", e);
        }
    };
    
    // Use a timeout to ensure the canvas elements are in the DOM before Chart.js tries to use them.
    setTimeout(renderCharts, 0);
}

        const qrContent = $('#qrcode-container').innerHTML;
        const printWindow = window.open('', '', 'height=600,width=800');
        printWindow.document.write('<html><head><title>Print QR Code</title>');
        printWindow.document.write('<style>body { font-family: sans-serif; text-align: center; margin-top: 50px; }</style>');
        printWindow.document.write('</head><body>');
        printWindow.document.write(qrContent);
        printWindow.document.write('</body></html>');
        printWindow.document.close();
        printWindow.print();
    });
}

// --- FEEDBACK ---
async function renderFeedback(container) {
    container.innerHTML = `
        <div class="bg-card p-4 rounded-lg shadow-sm border border-border">
            <div class="grid grid-cols-6 gap-4 font-semibold text-sm text-muted-foreground px-4 py-2 border-b border-border">
                <div class="col-span-2">Customer</div>
                <div>Rating</div>
                <div class="col-span-2">Comment</div>
                <div>Actions</div>
            </div>
            <div id="feedback-table-body" class="divide-y divide-border"></div>
        </div>
    `;

    const loadFeedback = async () => {
        const { data, error } = await supabase
            .from('feedback')
            .select('*, customers(name)')
            .order('created_at', { ascending: false });

        const tableBody = $('#feedback-table-body');
        if (!tableBody) return;

        if (error) {
            tableBody.innerHTML = `<p class="text-center text-destructive p-4">Error: ${error.message}</p>`;
            console.error("Feedback Load Error:", error);
            return;
        }

        const ratingToStars = (rating) => {
            let stars = '';
            for (let i = 0; i < 5; i++) {
                stars += i < rating ? '★' : '☆';
            }
            return `<span class="text-yellow-500">${stars}</span>`;
        };

        tableBody.innerHTML = data.length === 0
            ? `<p class="text-center text-muted-foreground p-4">No feedback has been submitted yet.</p>`
            : data.map(item => `
                <div class="grid grid-cols-6 gap-4 items-start px-4 py-3 text-sm">
                    <div class="col-span-2 font-medium">${item.customers?.name || 'Anonymous'}</div>
                    <div>${ratingToStars(item.rating)}</div>
                    <div class="col-span-2 text-muted-foreground">${item.comment || 'No comment'}</div>
                    <div>
                        <button class="delete-feedback-btn text-red-600 hover:underline" data-id="${item.id}">Delete</button>
                    </div>
                </div>
            `).join('');
    };

    await loadFeedback();

    container.addEventListener('click', async (e) => {
        if (e.target.classList.contains('delete-feedback-btn')) {
            const id = e.target.dataset.id;
            const confirmed = await showConfirmation('Delete Feedback?', 'Are you sure you want to delete this feedback entry?');
            if (confirmed) {
                const { error } = await supabase.from('feedback').delete().eq('id', id);
                if (error) {
                    showToast(`Error: ${error.message}`, true);
                } else {
                    showToast('Feedback deleted.');
                }
            }
        }
    });
}

// --- SETTINGS ---
async function renderSettings(container) {
    container.innerHTML = `
        <div class="max-w-2xl mx-auto bg-card p-8 rounded-lg shadow-sm border border-border">
            <h3 class="text-lg font-semibold mb-6">Application Settings</h3>
            <form id="settings-form" class="space-y-4">
                <div id="settings-fields">
                    <p class="text-muted-foreground">Loading settings...</p>
                </div>
                <div class="flex justify-end pt-4">
                    <button type="submit" class="bg-primary text-primary-foreground px-6 py-2 rounded-lg font-medium">Save Settings</button>
                </div>
            </form>
        </div>
    `;

    const loadSettings = async () => {
        const { data, error } = await supabase.from('settings').select('*');
        const fieldsContainer = $('#settings-fields');
        if (!fieldsContainer) return;

        if (error) {
            console.error("Error loading settings:", error);
            fieldsContainer.innerHTML = `<p class="text-destructive">Error loading settings: ${error.message}</p>`;
            return;
        }

        fieldsContainer.innerHTML = data.map(setting => {
            const formattedKey = setting.key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            return `
                <div>
                    <label for="setting-${setting.key}" class="text-sm font-medium text-card-foreground">${formattedKey}</label>
                    <input type="text" id="setting-${setting.key}" name="${setting.key}" value="${setting.value}" class="w-full mt-1 p-2 bg-secondary rounded-md border border-border">
                </div>
            `;
        }).join('');
    };
    
    await loadSettings();

    $('#settings-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const updates = [];
        for (let [key, value] of formData.entries()) {
            updates.push({ key, value });
        }

        const { error } = await supabase.from('settings').upsert(updates);

        if (error) {
            showToast(`Error saving settings: ${error.message}`, true);
            console.error('Settings save error:', error);
        } else {
            showToast('Settings saved successfully.');
        }
    });
}


// =================================================================================
//  SECTION 4: INITIALIZATION & REALTIME LISTENERS
// =================================================================================

function applyTheme(theme) {
    if (theme === 'dark') {
        document.documentElement.classList.add('dark');
        document.documentElement.classList.remove('light');
        $('#theme-icon-dark').classList.remove('hidden');
        $('#theme-icon-light').classList.add('hidden');
    } else {
        document.documentElement.classList.add('light');
        document.documentElement.classList.remove('dark');
        $('#theme-icon-light').classList.remove('hidden');
        $('#theme-icon-dark').classList.add('hidden');
    }
    localStorage.setItem('theme', theme);
}

// --- INITIALIZATION ---
async function initializeApp() {
    $('#login-screen').classList.add('hidden');
    $('#app-container').classList.remove('hidden');
    
    $('#user-email').textContent = state.user.email;
    applyTheme(localStorage.getItem('theme') || 'light');
    
    // --- Global Event Listeners ---
    $('#theme-toggle').addEventListener('click', () => {
        applyTheme(document.documentElement.classList.contains('dark') ? 'light' : 'dark');
    });

    $('#logout-btn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.reload();
    });

    document.body.addEventListener('click', initializeAudio, { once: true });
    
    $('#confirm-cancel-btn').addEventListener('click', () => {
        $('#confirm-modal').classList.add('hidden');
        if (state.confirmPromise) state.confirmPromise(false);
    });
    $('#confirm-ok-btn').addEventListener('click', () => {
        $('#confirm-modal').classList.add('hidden');
        if (state.confirmPromise) state.confirmPromise(true);
    });

    // --- REALTIME SUBSCRIPTIONS ---
    supabase.channel('public-changes')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, async payload => {
            console.log('Realtime Order Event:', payload);
            if (state.currentPage === 'dashboard') loadLiveOrders();
            if (state.currentPage === 'orders') PAGES.orders.render($('#page-content'));
            if (state.currentPage === 'analytics') PAGES.analytics.render($('#page-content'));

            if (payload.eventType === 'INSERT') {
                const { data: fullOrder, error } = await supabase
                    .from('orders')
                    .select('*, customers(name), tables(table_number)')
                    .eq('id', payload.new.id)
                    .single();

                if (error) {
                    console.error("Could not fetch full order details for notification:", error);
                    return;
                }

                const alertContent = `
                    <h2 class="text-3xl font-bold text-destructive mb-4">New Order Received!</h2>
                    <p class="text-lg text-muted-foreground mb-1">Table #${fullOrder.tables?.table_number || 'N/A'}</p>
                    <p class="text-lg text-muted-foreground mb-6">By ${fullOrder.customers?.name || 'N/A'}</p>
                    <div class="text-left bg-secondary p-4 rounded-lg my-4">
                       <p><strong>Total:</strong> ₹${fullOrder.total_amount.toFixed(2)}</p>
                       <p><strong>Instructions:</strong> ${fullOrder.special_instructions || 'None'}</p>
                    </div>
                    <button onclick="hideAlert()" class="bg-primary text-primary-foreground px-6 py-3 rounded-lg font-bold">Acknowledge</button>
                `;
                showAlert(alertContent);
            }
        })
        .on('postgres_changes', { event: '*', schema: 'public', table: 'staff_calls' }, async payload => {
            console.log('Realtime Staff Call Event:', payload);
            if (state.currentPage === 'dashboard') loadLiveStaffCalls();
            if (state.currentPage === 'staff_calls') PAGES.staff_calls.render($('#page-content'));
             if (payload.eventType === 'INSERT' && payload.new.status === 'pending') {
                const { data: fullCall, error } = await supabase
                    .from('staff_calls')
                    .select('*, customers(name), tables(table_number)')
                    .eq('id', payload.new.id)
                    .single();
                
                if (error) {
                    console.error("Could not fetch full staff call details for notification:", error);
                    return;
                }

                const alertContent = `
                    <h2 class="text-3xl font-bold text-orange-500 mb-4">Staff Call!</h2>
                     <p class="text-lg text-muted-foreground mb-1">From Table #${fullCall.tables?.table_number || 'N/A'}</p>
                     <p class="text-lg text-muted-foreground mb-6">By ${fullCall.customers?.name || 'N/A'}</p>
                    <button onclick="hideAlert()" class="bg-primary text-primary-foreground px-6 py-3 rounded-lg font-bold">Acknowledge</button>
                `;
                showAlert(alertContent);
            }
        })
        .on('postgres_changes', { event: '*', schema: 'public', table: 'products' }, () => {
            if (state.currentPage === 'menu') PAGES.menu.render($('#page-content'));
            if (state.currentPage === 'analytics') PAGES.analytics.render($('#page-content'));
        })
        .on('postgres_changes', { event: '*', schema: 'public', table: 'customers' }, () => {
            if (state.currentPage === 'customers') PAGES.customers.render($('#page-content'));
        })
        .on('postgres_changes', { event: '*', schema: 'public', table: 'feedback' }, () => {
            if (state.currentPage === 'feedback') PAGES.feedback.render($('#page-content'));
        })
        .on('postgres_changes', { event: '*', schema: 'public', table: 'settings' }, () => {
            if (state.currentPage === 'settings') PAGES.settings.render($('#page-content'));
        })
        .subscribe();

    navigateTo('dashboard');
}

document.addEventListener('DOMContentLoaded', async () => {
    // --- LOGIN LOGIC ---
    $('#login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = $('#email').value;
        const password = $('#password').value;
        const errorEl = $('#login-error');
        const button = e.target.querySelector('button');
        button.disabled = true;
        button.textContent = "Signing In...";

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
            errorEl.textContent = error.message;
            button.disabled = false;
            button.textContent = "Sign In";
        } else {
            errorEl.textContent = '';
            state.user = data.user;
            await initializeApp();
        }
    });

    // Check for an existing session
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
        state.user = session.user;
        await initializeApp();
    } else {
        $('#login-screen').classList.remove('hidden');
    }
});
</script>
