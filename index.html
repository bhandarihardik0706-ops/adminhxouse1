};

const PAGES = {
    dashboard: { title: "Dashboard", icon: ICONS.dashboard, render: renderDashboard },
    menu: { title: "Menu Management", icon: ICONS.menu, render: renderMenu },

// =================================================================================
//  SECTION 2: CORE LOGIC & NAVIGATION
// =================================================================================

function navigateTo(page) {
    state.currentPage = page;
    render();
}

function render() {
    // Render sidebar
    const navContainer = $('#sidebar-nav');
    navContainer.innerHTML = Object.keys(PAGES).map(key => {
        const page = PAGES[key];
        const isActive = state.currentPage === key;
        return `
            <button onclick="navigateTo('${key}')" class="w-full flex items-center px-4 py-2 text-sm font-medium rounded-lg ${isActive ? 'bg-primary text-primary-foreground' : 'text-muted-foreground hover:bg-secondary'}">
                ${page.icon}
                ${page.title}
            </button>
        `;
    }).join('');

    // Render content
    const pageContent = $('#page-content');
    const pageTitle = $('#page-title');
    pageContent.innerHTML = '<div class="text-center text-muted-foreground">Loading...</div>';
    pageTitle.textContent = PAGES[state.currentPage].title;
    
    // Fade in content
    pageContent.classList.remove('fade-in');
    void pageContent.offsetWidth; // Trigger reflow
    pageContent.classList.add('fade-in');

    PAGES[state.currentPage].render(pageContent);
}

function showToast(message) {
    const toast = $('#toast'), p = $('#toast-message');
    p.textContent = message;
    toast.classList.remove('hidden');
    setTimeout(() => { toast.classList.add('hidden'); }, 3000);
}

// --- AUDIO NOTIFICATION ---
function initializeAudio() {
    if (state.audioInitialized) return;
    const audio = $('#notification-sound');
    // A common trick to enable audio on mobile browsers
    audio.play().then(() => {
        audio.pause();
        state.audioInitialized = true;
        showToast('Audio enabled!');
        if (state.currentPage === 'dashboard') {
            PAGES.dashboard.render($('#page-content'));
        }
    }).catch(error => {
        console.warn("Audio playback failed to initialize:", error);
    });
}


function startOrderAlarm() {
    const audio = $('#notification-sound');
    audio.loop = true;
    audio.play().catch(e => console.error("Could not play alarm:", e));
}

function stopOrderAlarm() {
    const audio = $('#notification-sound');
    audio.pause();
    audio.currentTime = 0;
    audio.loop = false;
}

//  SECTION 3: PAGE RENDERERS
// =================================================================================

// --- DASHBOARD ---
async function renderDashboard(container) {
    const audioInitHTML = !state.audioInitialized
        ? `<div id="audio-prompt" class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6" role="alert">
             <div class="flex">
                <div class="py-1"><svg class="fill-current h-6 w-6 text-yellow-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zM9 11v4h2v-4H9zm0-4h2v2H9V7z"/></svg></div>
                <div>
                  <p class="font-bold">Enable Sound Notifications</p>
                  <p class="text-sm">Click the "Test Audio" button to enable and test sound for new orders.</p>
                  <button id="test-audio-btn" class="mt-2 bg-yellow-500 text-white font-bold py-1 px-2 rounded text-xs">Test Audio</button>
                </div>
            </div>
           </div>`
        : '';
        
    const getActiveClass = (range) => state.dashboardDateRange === range ? 'bg-primary text-primary-foreground' : 'bg-secondary text-secondary-foreground';

    container.innerHTML = `
        ${audioInitHTML}
        <div class="flex justify-end space-x-2 mb-4">
            <button class="date-range-btn px-3 py-1 rounded-md text-sm font-medium ${getActiveClass('1d')}" data-range="1d">1 Day</button>
            <button class="date-range-btn px-3 py-1 rounded-md text-sm font-medium ${getActiveClass('7d')}" data-range="7d">7 Days</button>
            <button class="date-range-btn px-3 py-1 rounded-md text-sm font-medium ${getActiveClass('30d')}" data-range="30d">30 Days</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div id="card-orders" class="bg-card p-6 rounded-lg shadow-sm"></div>
            <div id="card-revenue" class="bg-card p-6 rounded-lg shadow-sm"></div>
            <div id="card-customers" class="bg-card p-6 rounded-lg shadow-sm"></div>
        </div>
        <div class="bg-card p-6 rounded-lg shadow-sm">
            <h3 class="font-semibold mb-4">Site Visits</h3>
            <canvas id="visits-chart"></canvas>
        </div>
    `;

    // Add event listeners for new elements
    if ($('#test-audio-btn')) {
        $('#test-audio-btn').addEventListener('click', () => {
            initializeAudio();
            const audio = $('#notification-sound');
            audio.loop = false;
            audio.currentTime = 0;
            audio.play();
        });
    }
    
    container.querySelectorAll('.date-range-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            state.dashboardDateRange = e.target.dataset.range;
            renderDashboard(container); // Re-render
        });
    });

    // Fetch and render data
    const { data: allOrders, error: ordersError } = await supabase.from('orders').select('total_amount, created_at');
    const { count: customersCount, error: customersError } = await supabase.from('customers').select('*', { count: 'exact', head: true });
    
    if (state.currentPage !== 'dashboard') return;

    // Filter logic
    const now = new Date();
    const startDate = new Date();
    switch (state.dashboardDateRange) {
        case '1d':
            startDate.setDate(now.getDate() - 1);
            break;
        case '7d':
            startDate.setDate(now.getDate() - 7);
            break;
        case '30d':
            startDate.setDate(now.getDate() - 30);
            break;
    }

    const orders = allOrders.filter(order => new Date(order.created_at) >= startDate);

    // Render cards
    $('#card-orders').innerHTML = createStatCard('Total Orders', orders?.length || 0, '📝');
    const totalRevenue = orders?.reduce((acc, order) => acc + order.total_amount, 0) || 0;
    $('#card-revenue').innerHTML = createStatCard('Total Revenue', `₹${totalRevenue.toFixed(2)}`, '💰');
    $('#card-customers').innerHTML = createStatCard('Total Customers', customersCount || 0, '👥');
    
    // Render chart
    const chartElement = $('#visits-chart');
    if (chartElement) {
        renderVisitsChart(orders);
    }
}

function createStatCard(title, value, icon) {
    return `
        <h3 class="text-sm font-medium text-muted-foreground">${title}</h3>
        <div class="mt-2 flex items-center justify-between">
            <p class="text-3xl font-bold">${value}</p>
            <span class="text-3xl">${icon}</span>
        </div>`;
}

function renderVisitsChart(orders) {
    const ctx = document.getElementById('visits-chart')?.getContext('2d');
    if (!ctx) return;
    if (state.chartInstance) {
        state.chartInstance.destroy();
    }
    
    const visitsByDay = orders.reduce((acc, order) => {
        const day = new Date(order.created_at).toLocaleDateString();
        acc[day] = (acc[day] || 0) + 1;
        return acc;
    }, {});
    
    const labels = Object.keys(visitsByDay);
    const data = Object.values(visitsByDay);

    state.chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Orders per Day',
                data: data,
                borderColor: 'var(--primary)',
                backgroundColor: 'rgba(17, 24, 39, 0.1)',
                fill: true,
                tension: 0.3,
            }]
        },
        options: {
            responsive: true,
            scales: { y: { beginAtZero: true } }
        }
    });
}

            <div class="bg-card rounded-lg shadow-xl p-6 w-full max-w-md">
                <h3 id="modal-title" class="text-lg font-semibold mb-4">Add Menu Item</h3>
                <form id="menu-item-form" class="space-y-4">
                    <input type="hidden" id="item-id">
                    <div>
                        <label class="text-sm font-medium">Name</label>
                        <input type="text" id="item-name" class="w-full mt-1 p-2 bg-secondary rounded-md border border-border" required>
                    </div>
                    <div>
                        <label class="text-sm font-medium">Category</label>
                        <input type="text" id="item-category" class="w-full mt-1 p-2 bg-secondary rounded-md border border-border" required>
                    </div>
                    <div>
                        <label class="text-sm font-medium">Price</label>
                        <input type="number" id="item-price" step="0.01" class="w-full mt-1 p-2 bg-secondary rounded-md border border-border" required>
                    </div>
                     <div>
                        <label class="text-sm font-medium">Description</label>
                        <textarea id="item-description" class="w-full mt-1 p-2 bg-secondary rounded-md border border-border" rows="2"></textarea>
                    </div>
                    <div>
                        <label class="text-sm font-medium">Image URL (Emoji)</label>
                        <input type="text" id="item-image" class="w-full mt-1 p-2 bg-secondary rounded-md border border-border">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="item-available" class="h-4 w-4 rounded border-gray-300">
                        <label for="item-available" class="ml-2 text-sm font-medium">Is Available</label>
                    </div>
                    <div class="flex justify-end space-x-2 pt-4">
                        <button type="button" id="cancel-btn" class="bg-secondary text-secondary-foreground px-4 py-2 rounded-lg text-sm">Cancel</button>
                        <button type="submit" class="bg-primary text-primary-foreground px-4 py-2 rounded-lg text-sm">Save</button>
                    </div>
                </form>
            </div>
        </div>
    `;

    const loadMenu = async () => {
        const { data: products, error } = await supabase.from('products').select('*').order('category').order('name');
        
        if (state.currentPage !== 'menu') return;

        if (error) {
            showToast('Failed to load menu items.');
            return;
        }
        const tableBody = $('#menu-table-body');
        if (tableBody) {
            tableBody.innerHTML = products.map(item => `
                <div class="grid grid-cols-6 gap-4 items-center px-4 py-3 text-sm">
                    <div class="col-span-2 font-medium">${item.name}</div>
                    <div>${item.category}</div>
                    <div>₹${item.price}</div>
                    <div><span class="px-2 py-1 text-xs rounded-full ${item.is_available ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${item.is_available ? 'Yes' : 'No'}</span></div>
                    <div class="space-x-2">
                        <button class="edit-item-btn text-blue-600 hover:underline" data-id="${item.id}">Edit</button>
                        <button class="delete-item-btn text-red-600 hover:underline" data-id="${item.id}">Delete</button>
                    </div>
                </div>
            `).join('');
        }
    };

    const openModal = (item = null) => {
        $('#menu-modal').classList.remove('hidden');
        $('#modal-title').textContent = item ? 'Edit Menu Item' : 'Add Menu Item';
        $('#item-id').value = item?.id || '';
        $('#item-name').value = item?.name || '';
        $('#item-category').value = item?.category || '';
        $('#item-price').value = item?.price || '';
        $('#item-description').value = item?.description || '';
        $('#item-image').value = item?.image_url || '';
        $('#item-available').checked = item ? item.is_available : true;
    };

    const closeModal = () => $('#menu-modal').classList.add('hidden');

    await loadMenu();

    $('#add-item-btn').addEventListener('click', () => openModal());
    $('#cancel-btn').addEventListener('click', closeModal);

    $('#menu-item-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = $('#item-id').value;
        const itemData = {
            name: $('#item-name').value,
            category: $('#item-category').value,
            price: parseFloat($('#item-price').value),
            description: $('#item-description').value,
            image_url: $('#item-image').value,
            is_available: $('#item-available').checked
        };

        let result;
        if (id) {
            result = await supabase.from('products').update(itemData).eq('id', id);
        } else {
            result = await supabase.from('products').insert([itemData]);
        }
        
        if (result.error) {
            showToast(`Error saving item: ${result.error.message}`);
        } else {
            showToast(`Item ${id ? 'updated' : 'added'} successfully.`);
            closeModal();
            await loadMenu();
        }
    });

    container.addEventListener('click', async (e) => {
        const target = e.target;
        if (target.classList.contains('edit-item-btn')) {
            const { data } = await supabase.from('products').select('*').eq('id', target.dataset.id).single();
            openModal(data);
        }
        if (target.classList.contains('delete-item-btn')) {
            if (confirm('Are you sure you want to delete this item?')) {
                const { error } = await supabase.from('products').delete().eq('id', target.dataset.id);
                if (error) showToast(`Error: ${error.message}`);
                else {
                    showToast('Item deleted.');
                    await loadMenu();
                }
            }
        }
    });
}

// --- ORDER TRACKING ---
async function renderOrders(container) {
    container.innerHTML = `
        <div class="bg-card p-4 rounded-lg shadow-sm">
            <div class="grid grid-cols-6 gap-4 font-semibold text-sm text-muted-foreground px-4 py-2 border-b">
                <div>Order ID</div>
                <div>Customer</div>
                <div>Table</div>
                <div>Total</div>
                <div>Status</div>
                <div>Actions</div>
            </div>
            <div id="orders-table-body" class="divide-y divide-border"></div>
        </div>
        <div id="order-detail-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4"></div>
    `;

    const loadOrders = async () => {
        const { data, error } = await supabase.from('orders').select('*, customers(name), tables(table_number)').order('created_at', { ascending: false });
        
        if (state.currentPage !== 'orders') return;

        if (error) {
            showToast('Failed to load orders.');
            return;
        }
        const tableBody = $('#orders-table-body');
        if (tableBody) {
            tableBody.innerHTML = data.map(order => `
                <div class="grid grid-cols-6 gap-4 items-center px-4 py-3 text-sm">
                    <div class="font-mono text-xs">${order.id.slice(0, 8)}...</div>
                    <div>${order.customers?.name || 'N/A'}</div>
                    <div>#${order.tables?.table_number || 'N/A'}</div>
                    <div class="font-semibold">₹${order.total_amount.toFixed(2)}</div>
                    <div>
                        <select class="status-select bg-secondary border-border rounded-md p-1 text-xs" data-id="${order.id}">
                            <option value="received" ${order.status === 'received' ? 'selected' : ''}>Received</option>
                            <option value="preparing" ${order.status === 'preparing' ? 'selected' : ''}>Preparing</option>
                            <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Delivered</option>
                            <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>

                    </div>

            const { error } = await supabase.from('orders').update({ status: e.target.value }).eq('id', e.target.dataset.id);
            if (error) showToast(`Error: ${error.message}`);
            else showToast('Order status updated.');
        }
    });

    container.addEventListener('click', async (e) => {
        if (e.target.classList.contains('view-order-btn')) {
            const { data: order, error } = await supabase.from('orders').select('*, customers(name), tables(table_number), order_items(*, products(name))').eq('id', e.target.dataset.id).single();
            if(error) { showToast('Could not fetch order details'); return; }
            
            const modal = $('#order-detail-modal');
            modal.innerHTML = `
                <div class="bg-card rounded-lg shadow-xl p-6 w-full max-w-lg relative">
                    <button onclick="$('#order-detail-modal').classList.add('hidden')" class="absolute top-4 right-4 text-muted-foreground">&times;</button>
                    <h3 class="text-lg font-semibold mb-4">Order Details (${order.id.slice(0, 8)})</h3>
                    <div class="text-sm space-y-2 mb-4">
                        <p><strong>Customer:</strong> ${order.customers?.name || 'N/A'}</p>
                        <p><strong>Table:</strong> #${order.tables?.table_number || 'N/A'}</p>
                        <p><strong>Instructions:</strong> ${order.special_instructions || 'None'}</p>
                    </div>
                    <div class="border rounded-lg">
                        ${order.order_items.map(item => `<div class="flex justify-between p-2 border-b"><p>${item.quantity} x ${item.products?.name || '[Deleted Product]'}</p><p>₹${(item.price_at_time_of_order * item.quantity).toFixed(2)}</p></div>`).join('')}
                        <div class="flex justify-between p-2 font-bold"><p>Total</p><p>₹${order.total_amount.toFixed(2)}</p></div>
                    </div>

            `;
            modal.classList.remove('hidden');
        }
    });
}

// --- QR CODE GENERATOR ---
function renderQrGenerator(container) {
    container.innerHTML = `
        <div class="max-w-md mx-auto bg-card p-8 rounded-lg shadow-sm">
            <h3 class="text-lg font-semibold text-center mb-4">Generate Table QR Code</h3>
            <div class="flex space-x-2">
                <input type="number" id="table-number-input" placeholder="Enter table number" class="w-full p-2 bg-secondary rounded-md border border-border">
                <button id="generate-qr-btn" class="bg-primary text-primary-foreground px-4 py-2 rounded-lg font-medium">Generate</button>
            </div>
            <div id="qrcode-container" class="mt-6 flex flex-col items-center justify-center bg-secondary p-4 rounded-lg hidden">
                <h4 id="qr-title" class="font-semibold mb-2"></h4>
                <div id="qrcode" class="bg-white p-4 rounded-md"></div>
                 <button id="print-qr-btn" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg text-sm">Print QR Code</button>
            </div>
        </div>
    `;

    $('#generate-qr-btn').addEventListener('click', () => {
        const tableNumber = $('#table-number-input').value;
        if (!tableNumber) {
            showToast('Please enter a table number.');
            return;
        }
        
        const url = `https://hxousee.netlify.app/?table=${tableNumber}`;
        const qrcodeContainer = $('#qrcode');
        qrcodeContainer.innerHTML = '';
        
        const qr = qrcode(0, 'L');
        qr.addData(url);
        qr.make();
        qrcodeContainer.innerHTML = qr.createImgTag(6, 8);
        
        $('#qr-title').textContent = `QR Code for Table #${tableNumber}`;
        $('#qrcode-container').classList.remove('hidden');
    });

    $('#print-qr-btn').addEventListener('click', () => {
        const qrContent = $('#qrcode-container').innerHTML;
        const printWindow = window.open('', '', 'height=600,width=800');
        printWindow.document.write('<html><head><title>Print QR Code</title>');
        printWindow.document.write('<style>body { font-family: sans-serif; text-align: center; margin-top: 50px; }</style>');
        printWindow.document.write('</head><body>');
        printWindow.document.write(qrContent);
        printWindow.document.write('</body></html>');
        printWindow.document.close();
        printWindow.print();
    });
}

                </div>
                <div>
                    <label class="text-sm font-medium">Welcome Subtitle</label>
                    <input type="text" id="setting-welcome-subtitle" class="w-full mt-1 p-2 bg-secondary rounded-md border border-border">
                </div>
                <div class="flex justify-end pt-4">
                    <button type="submit" class="bg-primary text-primary-foreground px-4 py-2 rounded-lg font-medium">Save Settings</button>

    `;
    
    const { data, error } = await supabase.from('app_settings').select('*');
    
    if (state.currentPage !== 'settings') return;

    if (error) { showToast('Failed to load settings.'); return; }

    data.forEach(setting => {
        const input = $(`#setting-${setting.key.replace(/_/g, '-')}`);
        if (input) input.value = setting.value;
    });

    $('#settings-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const settingsToUpdate = [
            { key: 'welcome_title', value: $('#setting-welcome-title').value },
            { key: 'welcome_subtitle', value: $('#setting-welcome-subtitle').value }
        ];

        const { error } = await supabase.from('app_settings').upsert(settingsToUpdate);
        if (error) showToast(`Error saving settings: ${error.message}`);
        else showToast('Settings saved successfully.');
    });
}


// =================================================================================
//  SECTION 4: THEME & INITIALIZATION
// =================================================================================

function applyTheme(theme) {
    if (theme === 'dark') {
        document.documentElement.classList.add('dark');
        document.documentElement.classList.remove('light');
        $('#theme-icon-dark').classList.remove('hidden');
        $('#theme-icon-light').classList.add('hidden');
    } else {
        document.documentElement.classList.add('light');
        document.documentElement.classList.remove('dark');
        $('#theme-icon-light').classList.remove('hidden');
        $('#theme-icon-dark').classList.add('hidden');
    }
    localStorage.setItem('theme', theme);
}

// --- INITIALIZATION ---
function initializeApp() {
    $('#login-screen').classList.add('hidden');
    $('#app-container').classList.remove('hidden');
    
    $('#user-email').textContent = state.user.email;

    applyTheme(localStorage.getItem('theme') || 'light');
    
    $('#theme-toggle').addEventListener('click', () => {
        const currentTheme = localStorage.getItem('theme') || 'light';
        applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
    });

    $('#logout-btn').addEventListener('click', async () => {
        await supabase.auth.signOut();
        window.location.reload();
    });

    // Initialize audio context on the first user interaction anywhere on the page
    document.body.addEventListener('click', initializeAudio, { once: true });
    
    $('#dismiss-alert-btn').addEventListener('click', () => {
        stopOrderAlarm();
        $('#order-alert').classList.add('hidden');
    });

    // --- REALTIME ORDER SUBSCRIPTION ---
    supabase.channel('public:orders')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'orders' }, (payload) => {
            if(state.audioInitialized) {
                startOrderAlarm();
                $('#order-alert').classList.remove('hidden');
            } else {
                showToast("New Order! (Audio not enabled)");
            }

            // Refresh dashboard or orders page if they are active
            if (state.currentPage === 'dashboard') {
                PAGES.dashboard.render($('#page-content'));
            } else if (state.currentPage === 'orders') {
                PAGES.orders.render($('#page-content'));
            }
        })
        .subscribe();

    navigateTo('dashboard');
}

document.addEventListener('DOMContentLoaded', async () => {
    // --- LOGIN LOGIC ---
    $('#login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = $('#email').value;
        const password = $('#password').value;
        const errorEl = $('#login-error');

        const { data, error } = await supabase.auth.signInWithPassword({
            email: email,
            password: password,
        });

        if (error) {
            errorEl.textContent = error.message;
        } else {
            errorEl.textContent = '';
            state.user = data.user;
            initializeApp();
        }
    });

    // Check for an existing session
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
        state.user = session.user;
        initializeApp();
    }
});
</script>
