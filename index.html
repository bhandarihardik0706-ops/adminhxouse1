/**
 * Redirects to Pet Pooja POS for billing.
 * MODIFICATION: This function now fetches credentials from 'app_settings'
 * instead of using hardcoded constants. This fixes the tab-opening loop.
 */
async function redirectToPetPooja(orderId, tableNumber, cartItems, totalAmount, discountPercentage = 0) {
    showToast('Sending bill to Pet Pooja...', false);
    console.log('--- Pet Pooja Bill Generation ---');
    console.log('Order ID:', orderId);
    console.log('Table:', tableNumber);
    
    // --- MODIFICATION: Fetch settings from Supabase ---
    const { data: settingsData, error } = await supabase
        .from('app_settings')
        .select('key, value')
        .in('key', ['pet_pooja_base_url', 'pet_pooja_restaurant_id']);

    if (error) {
        showAlert(`
            <h2 class="text-3xl font-bold text-red-500 mb-4">Error</h2>
            <p class="text-lg text-muted-foreground mb-6">Could not fetch Pet Pooja settings from database. ${error.message}</p>
            <button onclick="hideAlert()" class="bg-primary text-primary-foreground px-6 py-3 rounded-lg font-bold">Acknowledge</button>
        `);
        return;
    }

    const settings = settingsData.reduce((acc, setting) => {
        acc[setting.key] = setting.value;
        return acc;
    }, {});

    const PET_POOJA_BASE_URL = settings.pet_pooja_base_url;
    const PET_POOJA_RESTAURANT_ID = settings.pet_pooja_restaurant_id;
    // --- END OF MODIFICATION ---


    // --- FIX: Check if the configuration is set in the database ---
    // This stops the loop of new tabs opening if the config is not set.
    if (!PET_POOJA_BASE_URL || !PET_POOJA_RESTAURANT_ID || PET_POOJA_BASE_URL.includes('pos.petpooja.com') === false) {
        const message = "Pet Pooja URL or Restaurant ID is not configured. Please go to the 'Settings' page and enter the correct values for 'Pet Pooja Base Url' and 'Pet Pooja Restaurant Id'.";
        console.warn(message);
        // We use an alert-modal instead of alert()
        showAlert(`
            <h2 class="text-3xl font-bold text-yellow-500 mb-4">Configuration Needed</h2>
            <p class="text-lg text-muted-foreground mb-6">${message}</p>
            <button onclick="hideAlert()" class="bg-primary text-primary-foreground px-6 py-3 rounded-lg font-bold">Acknowledge</button>
        `);
        return; // <-- This is the important part that stops the loop.
    }
    // --- END OF FIX ---
    
    const params = new URLSearchParams();
    
    // Add parameters as required by Pet Pooja
    // This is an example. Your parameters will be different.
    params.set('restaurant_id', PET_POOJA_RESTAURANT_ID); // Use the variable
    params.set('table_no', tableNumber);
    params.set('order_id', orderId);
    params.set('amount', totalAmount.toFixed(2)); // Send the final, discounted amount
    params.set('discount_percent', discountPercentage.toString()); // Send discount info
    
    // Pet Pooja might require items in a specific JSON format
    const itemsPayload = cartItems.map(item => ({
        name: item.name,
        qty: item.quantity,
        price: item.price
    }));
    
    // You might need to stringify and encode this
    params.set('items_json', JSON.stringify(itemsPayload));
    
    const finalUrl = `${PET_POOJA_BASE_URL}?${params.toString()}`;

    console.log('Final Pet Pooja URL:', finalUrl);
    
    // Open in a new tab
    window.open(finalUrl, '_blank');
}

async function renderDashboard(container) {
    container.innerHTML = `

                <div>
                  <p class="font-bold">Enable Sound Notifications</p>
                  <p class="text-sm">Click anywhere on the page to enable sound for new orders and staff calls.</p>
                </div>
            </div>
        </div>
        <!-- MODIFICATION: Updated grid for revenue cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
            <div class="bg-card p-5 rounded-lg border border-border shadow-sm lg:col-span-1">
                <h4 class="text-sm font-medium text-muted-foreground">Today's Actual Revenue</h4>
                <p id="db-revenue-actual" class="text-2xl font-bold">₹0.00</p>
                <p class="text-xs text-muted-foreground">After discounts</p>
            </div>
            <div class="bg-card p-5 rounded-lg border border-border shadow-sm lg:col-span-1">
                <h4 class="text-sm font-medium text-muted-foreground">Today's Gross Revenue</h4>
                <p id="db-revenue-gross" class="text-2xl font-bold">₹0.00</p>
                <p class="text-xs text-muted-foreground">Before discounts</p>
            </div>
            <div class="bg-card p-5 rounded-lg border border-border shadow-sm lg:col-span-1">
                <h4 class="text-sm font-medium text-muted-foreground">Today's Discounts</h4>
                <p id="db-total-discount" class="text-2xl font-bold text-red-500">₹0.00</p>
                <p id="db-avg-discount-percent" class="text-xs text-muted-foreground">0% average</p>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
            <div class="bg-card p-5 rounded-lg border border-border shadow-sm"><h4 class="text-sm font-medium text-muted-foreground">Today's Orders</h4><p id="db-orders" class="text-2xl font-bold">0</p></div>
            <div class="bg-card p-5 rounded-lg border border-border shadow-sm"><h4 class="text-sm font-medium text-muted-foreground">Pending Orders</h4><p id="db-pending-orders" class="text-2xl font-bold">0</p></div>
            <div class="bg-card p-5 rounded-lg border border-border shadow-sm"><h4 class="text-sm font-medium text-muted-foreground">Pending Calls</h4><p id="db-pending-calls" class="text-2xl font-bold">0</p></div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-card p-5 rounded-lg border border-border shadow-sm">
                <h3 class="font-semibold mb-4">Live Orders</h3>
                <div id="live-orders-container" class="space-y-3 max-h-96 overflow-y-auto"></div>
            </div>
            <div class="bg-card p-5 rounded-lg border border-border shadow-sm">
                <h3 class="font-semibold mb-4">Pending Staff Calls</h3>
                <div id="live-staff-calls-container" class="space-y-3 max-h-96 overflow-y-auto"></div>
            </div>
        </div>
    `;

    if (state.audioInitialized) {
        const audioPrompt = $('#audio-prompt');
        if (audioPrompt) audioPrompt.style.display = 'none';
    }

    const today = new Date();
    today.setHours(0, 0, 0, 0);

    // MODIFICATION: Fetch discount_percentage
    const { data: orders, error: ordersError } = await supabase.from('orders').select('total_amount, status, discount_percentage').gte('created_at', today.toISOString());
    const { count, error: callsError } = await supabase.from('staff_calls').select('*', { count: 'exact', head: true }).eq('status', 'pending');
    
    if (!ordersError) {
        let totalRevenueAfterDiscount = 0;
        let totalRevenueBeforeDiscount = 0;

        orders.forEach(order => {
            const total = order.total_amount || 0;
            const discount = order.discount_percentage || 0;
            totalRevenueAfterDiscount += total;

            // Calculate original gross total
            // total = (originalSubtotal * (1 - D/100)) * 1.05
            // originalSubtotal = (total / 1.05) / (1 - D/100)
            // originalGrossTotal = originalSubtotal * 1.05
            let originalGrossTotal = total;
            if (discount > 0 && discount < 100) {
                 const discountedSubtotal = total / 1.05;
                 const originalSubtotal = discountedSubtotal / (1 - discount / 100);
                 originalGrossTotal = originalSubtotal * 1.05;
            }
            totalRevenueBeforeDiscount += originalGrossTotal;
        });
        
        const totalDiscountAmount = totalRevenueBeforeDiscount - totalRevenueAfterDiscount;
        const avgDiscountPercent = totalRevenueBeforeDiscount > 0 ? (totalDiscountAmount / totalRevenueBeforeDiscount) * 100 : 0;

        const pendingOrders = orders.filter(o => o.status === 'received' || o.status === 'preparing').length;
        
        $('#db-revenue-actual').textContent = `₹${totalRevenueAfterDiscount.toFixed(2)}`;
        $('#db-revenue-gross').textContent = `₹${totalRevenueBeforeDiscount.toFixed(2)}`;
        $('#db-total-discount').textContent = `₹${totalDiscountAmount.toFixed(2)}`;
        $('#db-avg-discount-percent').textContent = `${avgDiscountPercent.toFixed(1)}% average`;

        $('#db-orders').textContent = orders.length;
        $('#db-pending-orders').textContent = pendingOrders;
    }
    if (!callsError) {
        $('#db-pending-calls').textContent = count;
    }
    
    loadLiveOrders();
    loadLiveStaffCalls();
}

async function loadLiveOrders() {
    // MODIFICATION: Added order_items(*, products(name)) to fetch items
    const { data, error } = await supabase.from('orders').select('*, tables(table_number), order_items(*, products(name))').in('status', ['received', 'preparing']).order('created_at', { ascending: true });

            const product = menuItems.find(p => p.id === productId);
            
            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            const index = parseInt(e.target.dataset.index);
            const change = parseInt(e.target.dataset.change);

        const discountPercentage = parseFloat($('#discount-percentage').value) || 0;
        const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        const discountAmount = subtotal * (discountPercentage / 100);
        const discountedSubtotal = subtotal - discountAmount;
        const gst = discountedSubtotal * 0.05;
        const total = discountedSubtotal + gst;

        const orderData = {
            table_number_input: parseInt(tableNumber),
            special_instructions_input: $('#special-instructions').value,
            total_amount_input: total, // Save the final discounted total
            discount_percentage_input: discountPercentage, // Save the discount percentage
            source_input: 'Staff',
            order_items: cart.map(item => ({
                product_id: item.id,
                quantity: item.quantity,
                price_at_time_of_order: item.price
            }))
        };
        
        // Note: Assumes the RPC 'create_order_with_items' has been updated
        // in Supabase to accept 'discount_percentage_input'
        const { data: orderResult, error } = await supabase.rpc('create_order_with_items', orderData);

        if (error) {
            showToast(`Error placing order: ${error.message}`, true);
            console.error("Place Order Error:", error);
            btn.textContent = 'Save & KOT';
            btn.disabled = false;
        } else {
            showToast('Order placed successfully!');
            const newOrderId = orderResult;
            printKOT(cart, tableNumber, $('#special-instructions').value, newOrderId);
            
            // MODIFICATION: Call Pet Pooja Integration with discount
            // This now contains the check to prevent the loop
            await redirectToPetPooja(newOrderId, tableNumber, JSON.parse(JSON.stringify(cart)), total, discountPercentage);
            // MODIFICATION END

            cart.length = 0;
            $('#discount-percentage').value = 0;
            updateCartView();
            navigateTo('take_order');
        }
    });
    
    $('#print-bill-btn').addEventListener('click', async () => {
        const discountPercentage = parseFloat($('#discount-percentage').value) || 0;
        printBill(cart, tableNumber, null, discountPercentage); // Pass discount
    });

    $('#whatsapp-bill-btn').addEventListener('click', () => {
        const discountPercentage = parseFloat($('#discount-percentage').value) || 0;
        sendBillViaWhatsApp(cart, tableNumber, null, null, discountPercentage); // Pass discount
    });
    
    await loadCategories();
    await loadAndRenderMenu();
    updateCartView();
}

function suggestEmoji(name) {
    const lowerCaseName = name.toLowerCase();
    const emojiMap = {
        coffee: '☕', tea: '🍵', juice: '🧃', shake: '🥤', smoothie: '🍹',
        sandwich: '🥪', burger: '🍔', pizza: '🍕', fries: '🍟', pasta: '🍝',
        salad: '🥗', soup: '🥣', cake: '🍰', pastry: '🥐', cookie: '🍪',
        icecream: '🍨', mojito: '🍹', water: '💧'
    };
    for (const keyword in emojiMap) {
        if (lowerCaseName.includes(keyword)) {
            return emojiMap[keyword];
        }
    }
    return '🍽️'; // Default emoji
}

            const escapeCsvField = (field) => {
                const str = String(field === null || field === undefined ? '' : field);
                return `"${str.replace(/"/g, '""')}"`;
            };

            // MODIFICATION: Added discount columns
            let csvContent = "OrderID,Timestamp,Table,FinalTotal,DiscountPercent,ItemName,Category,Quantity,ItemPrice,ItemSubtotal\n";
            
            data.forEach(order => {
                order.order_items.forEach(item => {
                    const row = [
                        escapeCsvField(order.id),
                        escapeCsvField(order.created_at),
                        escapeCsvField(order.tables?.table_number),
                        escapeCsvField(order.total_amount),
                        escapeCsvField(order.discount_percentage),
                        escapeCsvField(item.products?.name),

                        escapeCsvField(item.quantity),
                        escapeCsvField(item.products?.price),
                        escapeCsvField(item.quantity * (item.products?.price || 0))
                    ].join(",");
                    csvContent += row + "\n";
                });
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute("href", url);

                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();

            }
        });
    });

                    value: setting.value

        fieldsContainer.innerHTML = expectedKeys.map(setting => {

    message += `*Grand Total: ₹${total.toFixed(2)}*\n`;
    message += `-----------------------------------\n\n`;
    message += `_${INVOICE_DETAILS.footer}_`;

    return encodeURIComponent(message);
}

function promptForPhoneNumber() {
    return new Promise(resolve => {
        const content = `
            <h3 class="text-lg font-semibold mb-4">Enter Customer's WhatsApp Number</h3>
            <p class="text-sm text-muted-foreground mb-4">Please include the country code (e.g., 91 for India).</p>
            <input type="tel" id="whatsapp-number-input" placeholder="e.g., 919876543210" class="w-full p-2 bg-secondary rounded-md border border-border mb-4">
            <div class="flex justify-end space-x-2">
                <button id="whatsapp-cancel-btn" class="bg-secondary text-secondary-foreground px-4 py-2 rounded-lg text-sm">Cancel</button>
                <button id="whatsapp-confirm-btn" class="bg-primary text-primary-foreground px-4 py-2 rounded-lg text-sm">Send</button>
            </div>
        `;
        showPrompt(content);

        $('#whatsapp-cancel-btn').onclick = () => {
            hideAlert();
            resolve(null);
        };

        $('#whatsapp-confirm-btn').onclick = () => {
            const phoneNumber = $('#whatsapp-number-input').value;
            // A simple regex to check for numbers, maybe with a leading +
            if (phoneNumber && /^\+?\d{10,15}$/.test(phoneNumber)) {
                hideAlert();
                resolve(phoneNumber.replace('+', '')); // Ensure no +
            } else {
                showToast('Please enter a valid number with country code.', true);
            }
        };
    });
}

// MODIFICATION: Added discountPercentage parameter
async function sendBillViaWhatsApp(items, tableNumber, orderId = null, customerPhoneNumber = null, discountPercentage = 0) {
    let phoneNumber = customerPhoneNumber;

    if (!phoneNumber) {
        phoneNumber = await promptForPhoneNumber();
    }

    if (phoneNumber) {
        const message = formatBillForWhatsApp(items, tableNumber, orderId, discountPercentage);
        const url = `https://wa.me/${phoneNumber}?text=${message}`;
        window.open(url, '_blank');
        showToast('Redirecting to WhatsApp...');
    }
}


async function renderAllCharts() {
    // This function can be optimized by fetching data once
    const { data: orderItems, error: itemsError } = await supabase.from('order_items').select('quantity, products(name, category, price)');
    // MODIFICATION: Fetch discount_percentage
    const { data: orders, error: ordersError } = await supabase.from('orders').select('created_at, total_amount, discount_percentage').gte('created_at', new Date(new Date().setDate(new Date().getDate() - 30)).toISOString());

    if(itemsError || ordersError) { console.error("Chart data error"); return; }
    
    // Top Selling Items
    const itemCounts = orderItems.reduce((acc, item) => {
        if (!item.products) return acc;
        acc[item.products.name] = (acc[item.products.name] || 0) + item.quantity;
        return acc;
    }, {});
    const sortedItems = Object.entries(itemCounts).sort(([,a],[,b]) => b-a).slice(0, 5);
    if ($('#topItemsChart')) new Chart($('#topItemsChart'), { type: 'bar', data: { labels: sortedItems.map(i => i[0]), datasets: [{ label: 'Quantity Sold', data: sortedItems.map(i => i[1]), backgroundColor: '#3b82f6' }] }, options: { indexAxis: 'y', responsive: true } });

    // Daily Revenue (Actual, after discount)
    const revenueByDay = orders.reduce((acc, order) => {
        const day = new Date(order.created_at).toISOString().split('T')[0];
        acc[day] = (acc[day] || 0) + order.total_amount;
        return acc;
    }, {});
    const sortedDays = Object.entries(revenueByDay).sort(([a],[b]) => new Date(a) - new Date(b));
    if ($('#revenueChart')) new Chart($('#revenueChart'), { type: 'line', data: { labels: sortedDays.map(d => new Date(d[0]).toLocaleDateString('en-GB', {day:'numeric', month:'short'})), datasets: [{ label: 'Actual Revenue (₹)', data: sortedDays.map(d => d[1]), borderColor: '#10b981', tension: 0.1 }] }, options: { responsive: true } });

    // Revenue by Category
    const revenueByCategory = orderItems.reduce((acc, item) => {
        if (!item.products) return acc;
        const category = item.products.category;
        acc[category] = (acc[category] || 0) + (item.quantity * item.products.price);
        return acc;
    }, {});
    if ($('#categoryRevenueChart')) new Chart($('#categoryRevenueChart'), { type: 'pie', data: { labels: Object.keys(revenueByCategory), datasets: [{ data: Object.values(revenueByCategory) }] }, options: { responsive: true } });
    
    // Peak Order Times
    const ordersByHour = orders.reduce((acc, order) => {
        const hour = new Date(order.created_at).getHours();
        acc[hour] = (acc[hour] || 0) + 1;
        return acc;
    }, {});
    const hours = Array.from({length: 24}, (_, i) => i);
    if ($('#peakTimesChart')) new Chart($('#peakTimesChart'), { type: 'bar', data: { labels: hours.map(h => `${h}:00`), datasets: [{ label: 'Number of Orders', data: hours.map(h => ordersByHour[h] || 0), backgroundColor: '#f97316' }] }, options: { responsive: true } });
}

function initializeAudio() {
    if (state.audioInitialized) return;
    const audio = $('#notification-sound');
    // A small hack to get audio to play on user interaction
    const promise = audio.play();
    if (promise !== undefined) {
        promise.then(_ => {
            audio.pause();
            state.audioInitialized = true;
            showToast('Sound notifications enabled!');
            const audioPrompt = $('#audio-prompt');
            if(audioPrompt) audioPrompt.style.display = 'none';
        }).catch(error => {
            console.warn("Audio could not be initialized automatically.", error);
        });
    }
}

function playAlarm() {
    if (!state.audioInitialized) {
        console.warn("Audio not initialized. Cannot play alarm.");
        return;
    };
    const audio = $('#notification-sound');
    audio.currentTime = 0;
    audio.play().catch(e => console.error("Could not play alarm:", e));
}

function showAlert(content) {
    playAlarm();
    $('#alert-modal-content').innerHTML = content;
    $('#alert-modal').classList.remove('hidden');
}

function showPrompt(content) {
    $('#alert-modal-content').innerHTML = content;
    $('#alert-modal').classList.remove('hidden');
}

function hideAlert() {
    $('#alert-modal').classList.add('hidden');
}

// =================================================================================
//  SECTION: INITIALIZATION & REALTIME LISTENERS
// =================================================================================

function applyTheme(theme) {
    if (theme === 'dark') {
        document.documentElement.classList.add('dark');
        document.documentElement.classList.remove('light');
        $('#theme-icon-dark').classList.remove('hidden');
        $('#theme-icon-light').classList.add('hidden');
    } else {
        document.documentElement.classList.add('light');
        document.documentElement.classList.remove('dark');
        $('#theme-icon-light').classList.remove('hidden');
        $('#theme-icon-dark').classList.add('hidden');
    }
    localStorage.setItem('theme', theme);
}

async function initializeApp() {
    $('#login-screen').classList.add('hidden');
    $('#app-container').classList.remove('hidden');
    
    $('#user-email').textContent = state.user.email;
    applyTheme(localStorage.getItem('theme') || 'light');
    
    document.body.addEventListener('click', initializeAudio, { once: true });

    $('#theme-toggle').addEventListener('click', () => applyTheme(document.documentElement.classList.contains('dark') ? 'light' : 'dark'));
    $('#logout-btn').addEventListener('click', async () => { await supabase.auth.signOut(); window.location.reload(); });
    
    $('#confirm-cancel-btn').addEventListener('click', () => { $('#confirm-modal').classList.add('hidden'); if (state.confirmPromise) state.confirmPromise(false); });
    $('#confirm-ok-btn').addEventListener('click', () => { $('#confirm-modal').classList.add('hidden'); if (state.confirmPromise) state.confirmPromise(true); });

    // MODIFICATION: Add loyalty modal listeners
    $('#loyalty-cancel-btn').addEventListener('click', closeLoyaltyModal);
    $('#loyalty-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        // Check which button was clicked
        const action = e.submitter?.dataset.action;
        if (!action) return; // Exit if form submitted weirdly (e.g., 'Enter' key)

        const customerId = $('#loyalty-customer-id').value;
        const points = parseInt($('#points-to-change').value);
        const submitBtn = e.submitter;
        
        if (!customerId || !points || points <= 0) {
            showToast('Please enter a valid number of points > 0.', true);
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Saving...';

        const rpcName = action === 'add' ? 'increment_loyalty_points' : 'redeem_loyalty_points';
        const rpcPayload = action === 'add' 
            ? { customer_id_input: customerId, points_to_add: points } 
            : { customer_id_input: customerId, points_to_redeem: points };

        const { error } = await supabase.rpc(rpcName, rpcPayload);

        if (error) {
            showToast(`Error: ${error.message}`, true);
        } else {
            showToast(`Successfully ${action}ed ${points} points.`);
            closeLoyaltyModal();
            // Refresh the customer list on the loyalty page
            if (state.currentPage === 'loyalty') {
                await loadLoyaltyCustomers($('#loyalty-search-input')?.value.trim());
            }
        }
        
        submitBtn.disabled = false;
        submitBtn.textContent = action === 'add' ? 'Add' : 'Subtract';
    });


    supabase.channel('public-changes')
        .on('postgres_changes', { event: '*', schema: 'public' }, async (payload) => {
            console.log('Realtime Event:', payload);

            // Live dashboard updates
            if (state.currentPage === 'dashboard') {
                if(payload.table === 'orders' || payload.table === 'staff_calls') {
                     renderDashboard($('#page-content'));
                }
            }

            // Page-specific re-renders for data consistency
            if (state.currentPage === 'orders' && payload.table === 'orders') renderOrders($('#page-content'));
            if (state.currentPage === 'menu' && payload.table === 'products') renderMenu($('#page-content'));
            if (state.currentPage === 'staff_calls' && payload.table === 'staff_calls') renderStaffCalls($('#page-content'));
            // MODIFICATION: Refresh loyalty page if customers table changes
            if (state.currentPage === 'loyalty' && payload.table === 'customers') loadLoyaltyCustomers($('#loyalty-search-input')?.value.trim());
            if (state.currentPage === 'feedback' && payload.table === 'feedback') renderFeedback($('#page-content'));
            if (state.currentPage === 'analytics') renderAllCharts();
            // MODIFICATION: Refresh settings page if settings table changes
            if (state.currentPage === 'settings' && payload.table === 'app_settings') renderSettings($('#page-content'));


            // Real-time notifications for new inserts
            if (payload.eventType === 'INSERT') {
                if (payload.table === 'orders') {
                    const { data } = await supabase.from('tables').select('table_number').eq('id', payload.new.table_id).single();
                    // MODIFICATION: Fetch order details for the new order alert
                    const { data: order, error } = await supabase.from('orders').select('order_items(*, products(name))').eq('id', payload.new.id).single();
                    
                    let itemsHtml = '<p class="text-sm text-muted-foreground">Could not load items.</p>';
                    if (order && order.order_items) {
                        itemsHtml = order.order_items.map(item => 
                            `<div class="flex justify-between text-left">
                                <span class="text-sm">${item.products?.name || '[Item]'}</span>
                                <span class="text-sm font-medium">x ${item.quantity}</span>
                            </div>`
                        ).join('');
                    }

                    showAlert(`
                        <h2 class="text-3xl font-bold text-blue-500 mb-4">New Order!</h2>
                        <p class="text-lg text-muted-foreground mb-4">Received for Table #${data?.table_number || 'N/A'}</p>
                        <div class="bg-secondary rounded-lg p-3 my-4 max-h-48 overflow-y-auto space-y-1">
                            ${itemsHtml}
                        </div>
                        <button onclick="hideAlert()" class="bg-primary text-primary-foreground px-6 py-3 rounded-lg font-bold">Acknowledge</button>
                    `);
                }
                if (payload.table === 'staff_calls' && payload.new.status === 'pending') {
                     const { data } = await supabase.from('tables').select('table_number').eq('id', payload.new.table_id).single();
                     const callId = payload.new.id; // Get the ID of the new call
                    // MODIFICATION: Add Resolve and Delete buttons to the staff call alert
                    showAlert(`
                        <h2 class="text-3xl font-bold text-orange-500 mb-4">Staff Call!</h2>
                        <p class="text-lg text-muted-foreground mb-6">From Table #${data?.table_number || 'N/A'}</p>
                        <div class="flex justify-center space-x-4">
                            <button onclick="resolveCall('${callId}'); hideAlert();" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-bold">Resolve</button>
                            <button onclick="deleteCall('${callId}'); hideAlert();" class="bg-destructive text-destructive-foreground px-6 py-3 rounded-lg font-bold">Delete</button>
                        </div>
                    `);
                }
            }
        })
        .subscribe();

    navigateTo('dashboard');
}

document.addEventListener('DOMContentLoaded', async () => {
    $('#login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = $('#email').value;
        const password = $('#password').value;
        const errorEl = $('#login-error');
        const button = e.target.querySelector('button');
        button.disabled = true;
        button.textContent = "Signing In...";

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
            errorEl.textContent = error.message;
        } else {
            errorEl.textContent = '';
            state.user = data.user;
            await initializeApp();
        }
        button.disabled = false;
        button.textContent = "Sign In";
    });

    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
        state.user = session.user;
        await initializeApp();
    } else {
        $('#login-screen').classList.remove('hidden');
    }
});
</script>
