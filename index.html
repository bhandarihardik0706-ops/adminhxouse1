<script>

// =================================================================================
const $ = (selector) => document.querySelector(selector);
const $$ = (selector) => document.querySelectorAll(selector);

const SUPABASE_URL = 'https://ttdnlatylcqrevzlyrru.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR0ZG5sYXR5bGNxcmV2emx5cnJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxNzAyMDEsImV4cCI6MjA3NTc0NjIwMX0.aiQ1_viA1JrugEyMWxA2e5f2Aqrao9BNgCTb70NWyCc';
const supabase = self.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const state = {

    chartInstance: null,

const ICONS = {
    dashboard: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>`,

    qr: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 24 24" fill="currentColor"><path d="M3 11h8V3H3v8zm2-6h4v4H5V5zM3 21h8v-8H3v8zm2-6h4v4H5v-4zM13 3v8h8V3h-8zm6 6h-4V5h4v4zM13 21h8v-8h-8v8zm2-6h4v4h-4v-4z"/></svg>`,
    settings: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>`,
};

const PAGES = {
    dashboard: { title: "Dashboard", icon: ICONS.dashboard, render: renderDashboard },
    orders: { title: "Order Tracking", icon: ICONS.orders, render: renderOrders },
    menu: { title: "Menu Management", icon: ICONS.menu, render: renderMenu },
    staff_calls: { title: "Staff Calls", icon: ICONS.staff_calls, render: renderStaffCalls },
    customers: { title: "Customers", icon: ICONS.customers, render: renderCustomers },
    analytics: { title: "Analytics", icon: ICONS.analytics, render: renderAnalytics },
    qr: { title: "Generate QR", icon: ICONS.qr, render: renderQrGenerator },
    settings: { title: "Settings", icon: ICONS.settings, render: renderSettings },
};

// =================================================================================
//  SECTION 2: CORE LOGIC & NAVIGATION
// =================================================================================

function navigateTo(page) {
    if (!PAGES[page]) {
        console.error(`Page "${page}" does not exist.`);
        return;
    }
    state.currentPage = page;
    render();
}

function render() {
    // Render sidebar
    const navContainer = $('#sidebar-nav');
    navContainer.innerHTML = Object.keys(PAGES).map(key => {
        const page = PAGES[key];
        const isActive = state.currentPage === key;
        return `
            <button onclick="navigateTo('${key}')" class="w-full flex items-center px-4 py-2 text-sm font-medium rounded-lg ${isActive ? 'bg-primary text-primary-foreground' : 'text-muted-foreground hover:bg-secondary'}">
                ${page.icon}
                ${page.title}
            </button>
        `;
    }).join('');

    // Render content
    const pageContent = $('#page-content');
    const pageTitle = $('#page-title');
    pageContent.innerHTML = '<div class="text-center text-muted-foreground">Loading...</div>';
    pageTitle.textContent = PAGES[state.currentPage].title;
    
    // Fade in content
    pageContent.classList.remove('fade-in');
    void pageContent.offsetWidth; // Trigger reflow
    pageContent.classList.add('fade-in');

    PAGES[state.currentPage].render(pageContent);
}

function showToast(message, isError = false) {
    const toast = $('#toast'), p = $('#toast-message');
    p.textContent = message;
    toast.className = `fixed bottom-5 right-5 text-primary-foreground py-2 px-4 rounded-lg shadow-lg text-sm z-[200] ${isError ? 'bg-destructive' : 'bg-primary'}`;
    toast.classList.remove('hidden');
    setTimeout(() => { toast.classList.add('hidden'); }, 3000);
}

async function showConfirmation(title, message) {
    $('#confirm-title').textContent = title;
    $('#confirm-message').textContent = message;
    $('#confirm-modal').classList.remove('hidden');
    
    return new Promise((resolve) => {
        state.confirmPromise = resolve;
    });
}

// --- AUDIO & ALERT LOGIC ---
function initializeAudio() {
    if (state.audioInitialized) return;
    const audio = $('#notification-sound');
    audio.play().then(() => {
        audio.pause();
        state.audioInitialized = true;
        showToast('Audio enabled!');
        if (state.currentPage === 'dashboard') {
            PAGES.dashboard.render($('#page-content'));
        }
    }).catch(error => {
        console.warn("Audio playback failed to initialize:", error);
    });
}

function playAlarm() {
    if (!state.audioInitialized) return;
    const audio = $('#notification-sound');
    audio.loop = true;
    audio.play().catch(e => console.error("Could not play alarm:", e));
}

function stopAlarm() {
    const audio = $('#notification-sound');
    audio.pause();
    audio.currentTime = 0;
    audio.loop = false;
}

function showAlert(content) {
    playAlarm();
    $('#alert-modal-content').innerHTML = content;
    $('#alert-modal').classList.remove('hidden');
}

function hideAlert() {
    stopAlarm();
    $('#alert-modal').classList.add('hidden');
}


// =================================================================================
//  SECTION 3: PAGE RENDERERS
// =================================================================================

// --- DASHBOARD ---
async function renderDashboard(container) {
    const audioInitHTML = !state.audioInitialized
        ? `<div id="audio-prompt" class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6" role="alert">
             <div class="flex">
                <div class="py-1"><svg class="fill-current h-6 w-6 text-yellow-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zM9 11v4h2v-4H9zm0-4h2v2H9V7z"/></svg></div>
                <div>
                  <p class="font-bold">Enable Sound Notifications</p>
                  <p class="text-sm">Click the button to enable sound for new orders and staff calls.</p>
                  <button id="test-audio-btn" class="mt-2 bg-yellow-500 text-white font-bold py-1 px-2 rounded text-xs">Enable Audio</button>
                </div>
            </div>
           </div>`
        : '';
        
    container.innerHTML = `
        ${audioInitHTML}
        <div id="live-updates" class="space-y-6">
            <div>
                <h3 class="text-lg font-semibold mb-4">New Live Orders</h3>
                <div id="live-orders-container" class="space-y-3"></div>
            </div>
            <div>
                <h3 class="text-lg font-semibold mb-4">Pending Staff Calls</h3>
                <div id="live-staff-calls-container" class="space-y-3"></div>
            </div>
        </div>
    `;
    
    if ($('#test-audio-btn')) {
        $('#test-audio-btn').addEventListener('click', () => {
            initializeAudio();
        });
    }

    // Load initial data
    await loadLiveOrders();
    await loadLiveStaffCalls();
}

async function loadLiveOrders() {
    const { data, error } = await supabase
        .from('orders')
        .select('*, customers(name), tables(table_number)')
        .eq('status', 'received')
        .order('created_at', { ascending: true });
    
    const container = $('#live-orders-container');
    if (!container) return; // In case user navigated away
    
    if (error) {
        container.innerHTML = `<p class="text-center text-destructive p-4">Error: ${error.message}</p>`;
        console.error("Error loading live orders:", error);
        return;
    }

    if (data.length === 0) {
        container.innerHTML = `<p class="text-center text-muted-foreground p-4">No new orders waiting.</p>`;
    } else {
        container.innerHTML = data.map(order => `
            <div id="order-card-${order.id}" class="bg-card p-4 rounded-lg shadow-sm border-l-4 border-blue-500 fade-in">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="font-bold">Order #${order.id.slice(0, 6)}</p>
                        <p class="text-sm text-muted-foreground">For ${order.customers?.name || 'N/A'} at Table #${order.tables?.table_number || 'N/A'}</p>
                    </div>
                    <button onclick="acknowledgeOrder('${order.id}')" class="acknowledge-order-btn bg-blue-500 text-white px-3 py-1 text-xs font-bold rounded-full">Acknowledge</button>
                </div>
                <p class="text-xs text-muted-foreground mt-2">Received at ${new Date(order.created_at).toLocaleTimeString()}</p>
            </div>
        `).join('');
    }
}
async function acknowledgeOrder(orderId) {
    const { error } = await supabase.rpc('update_order_status', {
        order_id_input: orderId,
        new_status_input: 'preparing'
    });
    if (error) {
        showToast(`Error: ${error.message}`, true);
        console.error("Acknowledge Error:", error);
    } else {
        showToast('Order acknowledged.');
    }
}

async function loadLiveStaffCalls() {

                    console.error("Menu Delete Error:", error);

        }
    });

        printWindow.document.write('<style>body { font-family: sans-serif; text-align: center; margin-top: 50px; }</style>');
        printWindow.document.write('</head><body>');
        printWindow.document.write(qrContent);
        printWindow.document.write('</body></html>');
        printWindow.document.close();
        printWindow.print();

function applyTheme(theme) {
    if (theme === 'dark') {
        document.documentElement.classList.add('dark');
        document.documentElement.classList.remove('light');
        $('#theme-icon-dark').classList.remove('hidden');
        $('#theme-icon-light').classList.add('hidden');
    } else {
        document.documentElement.classList.add('light');
        document.documentElement.classList.remove('dark');
        $('#theme-icon-light').classList.remove('hidden');
        $('#theme-icon-dark').classList.add('hidden');
    }
    localStorage.setItem('theme', theme);
}

    // --- REALTIME SUBSCRIPTIONS ---
    supabase.channel('public-changes')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, async payload => {
            console.log('Realtime Order Event:', payload);
            if (state.currentPage === 'dashboard') loadLiveOrders();
            if (state.currentPage === 'orders') PAGES.orders.render($('#page-content'));
            if (payload.eventType === 'INSERT') {
                const { data: fullOrder, error } = await supabase
                    .from('orders')
                    .select('*, customers(name), tables(table_number)')
                    .eq('id', payload.new.id)
                    .single();

                if (error) {
                    console.error("Could not fetch full order details for notification:", error);
                    return;
                }

                const alertContent = `
                    <h2 class="text-3xl font-bold text-destructive mb-4">New Order Received!</h2>
                    <p class="text-lg text-muted-foreground mb-1">Table #${fullOrder.tables?.table_number || 'N/A'}</p>
                    <p class="text-lg text-muted-foreground mb-6">By ${fullOrder.customers?.name || 'N/A'}</p>
                    <div class="text-left bg-secondary p-4 rounded-lg my-4">
                       <p><strong>Total:</strong> ₹${fullOrder.total_amount.toFixed(2)}</p>
                       <p><strong>Instructions:</strong> ${fullOrder.special_instructions || 'None'}</p>
                    </div>
                    <button onclick="hideAlert()" class="bg-primary text-primary-foreground px-6 py-3 rounded-lg font-bold">Acknowledge</button>
                `;
                showAlert(alertContent);
            }
        })
        .on('postgres_changes', { event: '*', schema: 'public', table: 'staff_calls' }, async payload => {
            console.log('Realtime Staff Call Event:', payload);
            if (state.currentPage === 'dashboard') loadLiveStaffCalls();
            if (state.currentPage === 'staff_calls') PAGES.staff_calls.render($('#page-content'));
             if (payload.eventType === 'INSERT' && payload.new.status === 'pending') {
                const { data: fullCall, error } = await supabase
                    .from('staff_calls')
                    .select('*, customers(name), tables(table_number)')
                    .eq('id', payload.new.id)
                    .single();
                
                if (error) {
                    console.error("Could not fetch full staff call details for notification:", error);
                    return;
                }

                const alertContent = `
                    <h2 class="text-3xl font-bold text-orange-500 mb-4">Staff Call!</h2>
                     <p class="text-lg text-muted-foreground mb-1">From Table #${fullCall.tables?.table_number || 'N/A'}</p>
                     <p class="text-lg text-muted-foreground mb-6">By ${fullCall.customers?.name || 'N/A'}</p>
                    <button onclick="hideAlert()" class="bg-primary text-primary-foreground px-6 py-3 rounded-lg font-bold">Acknowledge</button>
                `;
                showAlert(alertContent);
            }
        })
        .on('postgres_changes', { event: '*', schema: 'public', table: 'products' }, () => {
            if (state.currentPage === 'menu') PAGES.menu.render($('#page-content'));
        })
         .on('postgres_changes', { event: '*', schema: 'public', table: 'customers' }, () => {
            if (state.currentPage === 'customers') PAGES.customers.render($('#page-content'));
        })
        .subscribe();

    navigateTo('dashboard');
}

document.addEventListener('DOMContentLoaded', async () => {
    // --- LOGIN LOGIC ---
    $('#login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = $('#email').value;
        const password = $('#password').value;
        const errorEl = $('#login-error');
        const button = e.target.querySelector('button');
        button.disabled = true;
        button.textContent = "Signing In...";

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
            errorEl.textContent = error.message;
            button.disabled = false;
            button.textContent = "Sign In";
        } else {
            errorEl.textContent = '';
            state.user = data.user;
            await initializeApp();
        }
    });

    // Check for an existing session
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
        state.user = session.user;
        await initializeApp();
    } else {
        $('#login-screen').classList.remove('hidden');
    }
});
</script>
</body>
